<ui:composition 
    xmlns:ui="jakarta.faces.facelets" 
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:comp="http://xmlns.jcp.org/jsf/composite/components"
    template="WEB-INF/template/publicLayout.xhtml">
    
    <ui:define name="pageTitle">Register</ui:define>
    
    <ui:define name="content">
        <comp:centerLayout>
            <h1 class="main-title">Register Page</h1>

            <h:form id="registerForm" styleClass="form">

                <p:messages id="registerMessages" closable="true" showDetail="false"/>

                <div class="form-group">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username"
                                 value="#{authController.user.username}"
                                 required="true"
                                 requiredMessage="Username is required"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email"
                                 value="#{authController.user.email}"
                                 required="true"
                                 requiredMessage="Email is required"
                                 styleClass="form-control"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password"
                                value="#{authController.user.password}"
                                required="true"
                                requiredMessage="Password is required"
                                feedback="false"
                                styleClass="form-control"/>
                </div>

                <p:commandButton value="Register"
                                 action="#{authController.register}"
                                 update="registerMessages"
                                 styleClass="form-btn submit" />

            </h:form>
        </comp:centerLayout>
    </ui:define>
</ui:composition>

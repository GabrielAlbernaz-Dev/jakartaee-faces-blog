<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>FacesBlog - <ui:insert name="pageTitle"></ui:insert></title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <ui:include src="/WEB-INF/template/styleInsert.xhtml" /> 
</h:head>
<h:body>
    <ui:include src="/WEB-INF/template/header.xhtml" />    
    <main id="private-main-content" role="main">
        <div class="container">
            <ui:insert name="content" />
        </div>
    </main>
    <ui:include src="/WEB-INF/template/footer.xhtml" />
    <script src="#{request.contextPath}/resources/js/main.js"></script>
</h:body>
</html>

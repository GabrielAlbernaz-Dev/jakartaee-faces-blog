<ui:composition 
    xmlns:ui="jakarta.faces.facelets" 
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:comp="http://xmlns.jcp.org/jsf/composite/components"
    template="WEB-INF/template/publicLayout.xhtml">
    
    <ui:define name="pageTitle">Login</ui:define>
    
    <ui:define name="content">
        <comp:centerLayout>
            <h1 class="main-title">Login Page</h1>
            <h:messages global="true" />
            <h:form id="loginForm" styleClass="form">
                <div class="form-group">
                    <h:outputLabel for="username" value="Username:" />
                    <h:inputText id="username" value="#{authController.user.username}" styleClass="form-control">
                        <f:validateRequired message="Username is required" />
                    </h:inputText>
                </div>
                
                <div class="form-group">
                    <h:outputLabel for="password" value="Password:" />
                    <h:inputSecret id="password" value="#{authController.user.password}" styleClass="form-control">
                        <f:validateRequired message="Password is required" />
                    </h:inputSecret>
                </div>
                
                <h:commandButton value="Login" action="#{authController.login}" styleClass="form-btn submit" />
                <h:link value="Register here" outcome="/register.xhtml" styleClass="form-link"/>
            </h:form>
        </comp:centerLayout>
    </ui:define>
</ui:composition>

<ui:composition 
    xmlns:ui="jakarta.faces.facelets" 
    xmlns:h="jakarta.faces.html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:comp="http://xmlns.jcp.org/jsf/composite/components"
    template="WEB-INF/template/publicLayout.xhtml">
    
    <ui:define name="pageTitle">Login</ui:define>
    
    <ui:define name="content">
        <comp:centerLayout>
            <h1 class="main-title">Login Page</h1>
            <h:form id="loginForm" styleClass="form">
                <p:messages id="msgs" closable="true" showDetail="false"/>

                <div class="form-group">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{authController.user.username}" required="true"
                                 requiredMessage="Username is required"
                                 styleClass="form-control"/>
                </div>
                
                <div class="form-group">
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{authController.user.password}" required="true"
                                requiredMessage="Password is required"
                                feedback="false"
                                styleClass="form-control"/>
                </div>

                <p:commandButton value="Login"
                                 action="#{authController.login}"
                                 update="msgs"
                                 styleClass="form-btn submit"/>

                <p:link value="Register here" outcome="/register.xhtml" styleClass="form-link"/>
            </h:form>
        </comp:centerLayout>
    </ui:define>
</ui:composition>
